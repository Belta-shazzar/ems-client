<div class="max-w-md mx-auto">
  <!-- Header -->
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Change Password</h1>
      <p class="mt-1 text-sm text-gray-600">Update your account password</p>
    </div>
  </div>

  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="card py-10">
      <div class="flex flex-col gap-6">
        <!-- Current Password -->
        <div>
          <label
            for="currentPassword"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Current Password
          </label>
          <input
            id="currentPassword"
            type="password"
            formControlName="currentPassword"
            class="input"
            [ngClass]="{
              'border-red-300':
                passwordForm.get('currentPassword')?.invalid &&
                passwordForm.get('currentPassword')?.touched
            }"
          />
          <div
            *ngIf="
              passwordForm.get('currentPassword')?.invalid &&
              passwordForm.get('currentPassword')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Current password is required
          </div>
        </div>

        <!-- New Password -->
        <div>
          <label
            for="newPassword"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            New Password
          </label>
          <input
            type="password"
            id="newPassword"
            formControlName="newPassword"
            class="input"
            [ngClass]="{
              'border-red-300':
                passwordForm.get('newPassword')?.invalid &&
                passwordForm.get('newPassword')?.touched
            }"
          />
          <div
            *ngIf="
              passwordForm.get('newPassword')?.hasError('required') &&
              passwordForm.get('newPassword')?.touched
            "
            class="mt-1 text-sm text-red-600 dark:text-red-400"
          >
            New password is required
          </div>
          <div
            *ngIf="passwordForm.get('newPassword')?.hasError('minlength')"
            class="mt-1 text-sm text-red-600 dark:text-red-400"
          >
            Password must be at least 8 characters
          </div>
        </div>

        <!-- New Password -->
        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Confirm New Password
          </label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="input"
            [ngClass]="{
              'border-red-300':
                (passwordForm.get('confirmPassword')?.invalid ||
                  passwordForm.hasError('mismatch')) &&
                (passwordForm.get('confirmPassword')?.touched ||
                  passwordForm.get('newPassword')?.touched)
            }"
          />
          <div
            *ngIf="passwordForm.hasError('mismatch')"
            class="mt-1 text-sm text-red-600 dark:text-red-400"
          >
            Passwords do not match
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-between space-x-4 pt-2 px-2">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-semibold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        <div class="flex items-center">
          <!-- <lucide-angular name="x" class="w-4 h-4 mr-2" /> -->
          Cancel
        </div>
      </button>

      <button
        type="submit"
        [disabled]="loading || passwordForm.invalid"
        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <div class="flex items-center">
          <span *ngIf="!loading">Update Password</span>
          <span *ngIf="loading" class="flex items-center">
            <svg
              class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Updating...
          </span>
        </div>
      </button>
    </div>

    <!-- Error Message -->
    <div
      *ngIf="error"
      class="p-4 text-sm text-red-700 bg-red-100 rounded-lg"
      role="alert"
    >
      <div class="flex items-center">
        <lucide-angular name="x" class="w-5 h-5 mr-2" />
        <span>{{ error }}</span>
      </div>
    </div>

    <!-- Success Message -->
    <div
      *ngIf="success"
      class="p-4 text-sm text-green-700 bg-green-100 rounded-lg"
      role="alert"
    >
      <div class="flex items-center">
        <lucide-angular name="check" class="w-5 h-5 mr-2" />
        <span>Profile updated successfully!</span>
      </div>
    </div>
  </form>
</div>
