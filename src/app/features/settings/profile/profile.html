<div class="max-w-md mx-auto">
  <!-- Header -->
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Profile</h1>
      <p class="mt-1 text-sm text-gray-600">Update your profile information</p>
    </div>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="card py-10">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- First Name -->
        <div>
          <label
            for="firstName"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            First Name
          </label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="input"
            [ngClass]="{
              'border-red-300':
                profileForm.get('firstName')?.invalid &&
                profileForm.get('firstName')?.touched
            }"
          />
          <div
            *ngIf="
              profileForm.get('firstName')?.invalid &&
              profileForm.get('firstName')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            First name is required
          </div>
        </div>

        <!-- Last Name -->
        <div>
          <label
            for="lastName"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Last Name
          </label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="input"
            [ngClass]="{
              'border-red-300':
                profileForm.get('lastName')?.invalid &&
                profileForm.get('lastName')?.touched
            }"
          />
          <div
            *ngIf="
              profileForm.get('lastName')?.invalid &&
              profileForm.get('lastName')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Last name is required
          </div>
        </div>

        <!-- Email (Read-only & Preserved) -->
        <div class="md:col-span-2">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="input bg-gray-100 text-gray-500 cursor-not-allowed"
            readonly
          />
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-between space-x-4 pt-2 px-2">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-semibold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        <div class="flex items-center">
          <!-- <lucide-angular name="x" class="w-4 h-4 mr-2" /> -->
          Cancel
        </div>
      </button>

      <button
        type="submit"
        [disabled]="loading || profileForm.invalid"
        class="px-4 py-2 rounded-md shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <div class="flex items-center">
          <!-- <lucide-angular name="save" class="w-4 h-4 mr-2" /> -->
          <span *ngIf="!loading">Save Changes</span>
          <span *ngIf="loading">Saving...</span>
        </div>
      </button>
    </div>

    <!-- Error Message -->
    <div
      *ngIf="error"
      class="p-4 text-sm text-red-700 bg-red-100 rounded-lg"
      role="alert"
    >
      <div class="flex items-center">
        <lucide-angular name="x" class="w-5 h-5 mr-2" />
        <span>{{ error }}</span>
      </div>
    </div>

    <!-- Success Message -->
    <div
      *ngIf="success"
      class="p-4 text-sm text-green-700 bg-green-100 rounded-lg"
      role="alert"
    >
      <div class="flex items-center">
        <lucide-angular name="check" class="w-5 h-5 mr-2" />
        <span>Profile updated successfully!</span>
      </div>
    </div>
  </form>
</div>
